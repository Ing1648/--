      // 페이지 로드 시 회원 리스트를 생성합니다.

      function createMemberList() {

        const memberList = document.querySelector('#member-list');



        members.forEach((member, index) => {

          const li = document.createElement('li');

          li.innerHTML = `아이디: ${member.id}, 포인트: <span id="point-${index}">${member.point}</span>`;

          memberList.appendChild(li);

        });

      }

      function addPoints() {

        const currentDate = new Date();

        const savedDate = localStorage.getItem('lastClickDate');

        if (!savedDate || savedDate !== currentDate.toDateString()) {

          const memberNumber = document.querySelector('#member-number').value;

          members[memberNumber - 1].point += 5;

          const point = document.querySelector(`#point-${memberNumber - 1}`);

          point.innerText = members[memberNumber - 1].point;

          document.querySelector('button').disabled = true;

          localStorage.setItem('lastClickDate', currentDate.toDateString());

        }

      }



      window.onload = createMemberList;
